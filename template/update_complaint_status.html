{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Update Complaint Status</h2>
    <div class="card shadow-lg">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="status" class="font-weight-bold">Complaint Status:</label>
                    <select id="status" name="status" class="form-control form-control-lg">
                        <option value="pending" {% if complaint.status == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="resolved" {% if complaint.status == 'resolved' %}selected{% endif %}>Resolved</option>
                        <option value="in_process" {% if complaint.status == 'in_process' %}selected{% endif %}>In Process</option>
                        <option value="fake" {% if complaint.status == 'fake' %}selected{% endif %}>Fake</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success btn-lg px-4">Update Status</button>
                    <a href="{% url 'restaurant_complaints' restaurant_id=complaint.restaurant_Name.id %}" class="btn btn-outline-secondary btn-lg px-4">Back to Complaints</a>
                </div>

                {% if messages %}
                <div class="alert alert-success mt-4">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
    }

    .btn-success:hover {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-outline-secondary:hover {
        color: #5a6268;
        background-color: #f8f9fa;
        border-color: #5a6268;
    }

    .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }

    .form-control-lg {
        font-size: 1.2rem;
        padding: 0.75rem;
    }

    .mb-4 {
        margin-bottom: 1.5rem;
    }

    .px-4 {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
    }
</style>
{% endblock %}
