{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/steller.css' %}">

{% block content %}

<style>
    body {
        background-image: url('{% static "images/result.jpg" %}');  /* Background image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;  /* Font family for better readability */
        color: white;
    }

    .full-page-container {
        background-image: url('{% static "images/result.jpg" %}');  /* Background image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;  /* Full height of the viewport */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .contact-container {
        background-color: rgba(255, 255, 255, 0.9);  /* Semi-transparent background */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        margin: 60px auto;  /* Center the form */
    }

    .contact-title {
        font-size: 2.8rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 30px;
        text-align: center;
    }

    .contact-form {
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        color: #444;
    }

    .form-control {
        width: 100%;
        padding: 12px;  /* Increase padding for better spacing */
        font-size: 1rem;
        border-radius: 20px;  /* Increase border-radius for more rounded corners */
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #0069d9;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 105, 217, 0.5);
    }
    

    .btn-primary {
        background-color: #0069d9;
        border-color: #0062cc;
        border-radius: 25px;
        padding: 12px 30px;
        font-size: 1.2rem;
        width: 100%;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #005cbf;
    }

    .contact-info {
        margin-top: 40px;
        text-align: center;
    }

    .contact-info h4 {
        color: #333;
        font-weight: 600;
    }

    .contact-info p {
        color: #555;
        font-size: 1.1rem;
        line-height: 1.6;
    }

    .contact-info .fa {
        color: #0069d9;
        margin-right: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .contact-container {
            padding: 20px;
            margin: 30px auto;
        }

        .contact-title {
            font-size: 2.5rem;
        }

        .btn-primary {
            padding: 10px 25px;
            font-size: 1rem;
        }
    }
</style>

<div class="full-page-container">
    <div class="contact-container">
        <h2 class="contact-title mb-4">Contact Us</h2>
    
        <form method="post" action="{% url 'contact_us' %}" class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Full Name</label>
                {{ form.name }}
            </div>
    
            <div class="form-group">
                <label for="id_email">Email Address</label>
                {{ form.email }}
            </div>
    
            <div class="form-group">
                <label for="id_phone_number">Phone Number</label>
                {{ form.phone_number }}
            </div>
    
            <div class="form-group">
                <label for="id_message">Your Message</label>
                {{ form.message }}
            </div>
    
            <div class="form-group">
                <label for="id_subject">Subject</label>
                {{ form.subject }}
            </div>
    
            <button type="submit" class="btn btn-primary mt-3">Send Message</button>
        </form>
    
        <div class="contact-info mt-5">
            <h4>Our Address</h4>
            <p>74/A Green Rd, Dhaka 1205, Bangladesh</p>
            <h4>Email</h4>
            <p>support@eatsure.com</p>
            <h4>Phone</h4>
            
        </div>
    </div>
</div>

{% endblock %}
