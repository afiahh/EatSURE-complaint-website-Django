<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .bg-image-vertical {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: auto 100%;
    }
    .h-custom-2 {
      height: 90vh;
    }
    .form-container {
      max-width: 22rem;
      padding: 2rem 1rem;
    }
    .btn-custom {
      background-color: #ff8c00;
      color: white;
    }
    .btn-custom:hover {
      background-color: #e07a00;
    }
    .link-custom {
      color: #ff8c00;
    }
    .link-custom:hover {
      text-decoration: underline;
    }
    .logo-icon {
      margin-right: 0.5rem;
    }
    @media (min-width: 1025px) {
      .h-custom-2 {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black d-flex align-items-center justify-content-center">
        <div class="form-container">
          <div class="d-flex align-items-center mb-4">
            <i class="fa-solid fa-utensils fa-2xl logo-icon"></i>
            <a class="h1 fw-bold mb-0" href="{% url 'welcome' %}">EatSURE</a>
          </div>
          {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
          </div>
          {% endif %}
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <h3 class="fw-normal pb-2" style="letter-spacing: 1px;">Log in</h3>
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="username" name="username" class="form-control form-control-lg" required />
              <label class="form-label" for="username">Username</label>
            </div>
            <div data-mdb-input-init class="form-outline">
              <input type="password" id="password" name="password" class="form-control form-control-lg" required />
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="pt-1 mb-3">
              <button type="submit" class="btn btn-custom btn-lg btn-block">Login</button>
            </div>
            <p>Don't have an account? <a href="{% url 'signup' %}" class="link-custom">Register here</a></p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://plus.unsplash.com/premium_photo-1676573295741-24d50487d4be?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
