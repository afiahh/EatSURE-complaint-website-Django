{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center">Update Restaurant Details</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-center mt-3">
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{% url 'restaurants' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
